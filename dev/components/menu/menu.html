<div class="masthead clearfix">
  <div class="inner">
    <h3 class="masthead-brand">{{appName}}</h3>
    <nav>
      <ul class="nav masthead-nav">
        <li *ngFor="#menu of menus" [class.active]="menu.active" (click)="setActive(menu.id)">
          <a href="" [routerLink]="menu.href">{{menu.label}}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
